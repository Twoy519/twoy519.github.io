<script id='/canvas/nav/stacked.html' type='text/ng-template'>
<div class='ww-website-view-nav navbar navbar-static-top navbar-fixed-top' id='ww-website-view-nav-stacked' ng-init='navMaxItems = 7;'>
<div class='navbar-inner'>
<ul class='nav' ng-click='WebsiteCtrl.cancelWidgetEdit()'>
<li ng-class="{'active': WebsiteCtrl.getCurrentPage() == page}" ng-repeat='page in WebsiteCtrl.visiblePages().slice(0, navMaxItems-1)'>

{{page.title}}
</a>
</li>
<li class='dropdown' ng-class="{'active': WebsiteCtrl.getCurrentPage() == WebsiteCtrl.visiblePages()[navMaxItems-1] &amp;&amp; WebsiteCtrl.visiblePages().length == navMaxItems}" ng-if='WebsiteCtrl.visiblePages().length &gt;= navMaxItems' ng-switch on='WebsiteCtrl.visiblePages().length &gt; navMaxItems'>
<a class='dropdown dropdown-toggle' href='#' id='ww-website-view-nav-more' ng-switch-when='true'>
More &hellip;
</a>
<ul aria-labelledby='ww-website-view-nav-more' class='dropdown-menu pull-right' ng-if='WebsiteCtrl.visiblePages().length &gt; navMaxItems' role='menu'>
<li ng-class="{'active': WebsiteCtrl.getCurrentPage() == page}" ng-repeat='page in WebsiteCtrl.visiblePages().slice(navMaxItems-1)'>
<a data-pid='{{page.id}}' href='#!/website/{{page.id}}'>{{page.title}}</a>
</li>
</ul>
<a data-pid='{{WebsiteCtrl.visiblePages()[navMaxItems-1].id}}' href='#!/website/{{WebsiteCtrl.visiblePages()[navMaxItems-1].id}}#website-page-{{WebsiteCtrl.visiblePages()[navMaxItems-1].id}}' ng-class="{'active': WebsiteCtrl.getCurrentPage() == page}" ng-switch-default>
{{WebsiteCtrl.visiblePages()[navMaxItems-1].title}}
</a>
</li>
</ul>
</div>
</div>
</script>

<script id='/widgets/wedding_event/main.html' type='text/ng-template'>
